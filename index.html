<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <style>
            .Container1{
                background-color:#e0f0ab;
                border:1px solid #ccc;
                width:50%;
                margin:0 auto;
                padding:30px;
                line-height: 1.5;

            }
            .Container2{
                height:60%;
                width:50%;
                margin:0 auto;
                border:1px solid #ccc;
                background-color: #e0f0ab;
                line-height: 1.5;
            }
            table
            {
                width:100%;
                border-collapse:1px;
                text-align:center;
            }
            th,td{
                padding:8px;
                border-bottom:1px solid white;
            }
            button{
                background-color:green;
                padding-top:7px
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="Container1">
                <center>
                <h2>Registration form</h2>
                <form id="u-form">
                    <label for="name1">Name</label>
                    <input required type="text" id="name1" name="name1" placeholder="Enter full name">
                    <br><br>

                    <label for="email1">Email</label>
                    <input required type="email" id="email1" name="email1" placeholder="Enter email">
                    <br><br>

                    <label for="pd1">Password</label>
                    <input required type="password" id="pd1" name="pd1" placeholder="Enter password">
                    <br><br>

                    <label for="dob1">Date of Birth</label>
                    <input required type="date" id="dob1" name="dob1" min="1968-11-21" max="2005-11-21"/>
                    <br><br>

                    <label for="ats1">Accept Terms & Conditions</label>
                    <input required type="checkbox" id="ats1" name="ats1">
                    <br><br>

                    <button type="submit">Submit</button>
                </form>
                </center>
            </div>
        </div>
        
            <div>
                <center>
                    <div class="Container2">
<h2 >Entries</h2>
<div  id="u-details"></div>
            </div>
        </div>
        </center>
        
        <script src="./index.js"></script>
    </body>
</html>
